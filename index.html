<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore Genealógica</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <section class="allContent">

        <section class="mainArea1">

            <div class="titleAll">
                <h1 class="title">
                    <div class="arvore"><span class="title1">Á</span><span class="title2">rvore</span></div>
                    <div class="genealogica"><span class="title11">G</span><span class="title22">enealógica</span></div>
                </h1>
            </div>

            <img class="imgTree" src="assets/img/tree2.png">

            <div class="contentAreaAll">
                <div class="contentArea">
                        <h2 class="textInicio">Olá, que tal criar um histórico de pessoas que contribuíram para você nascer? Vamos saber mais sobre sua ancestralidade.</h2>
                        <input id="qualSeuNome" class="qualSeuNome" type="text" name="nome" placeholder="Nome e Sobrenome">
                    <button class="iniciar">Começar</button>
                </div>
            </div>


        </section>

        <section>
            <div class="treeAreaAll">

                <div class="mePerfil"></div>

                    <div class="parents hide">
                        <div class="dad"></div>
                        <div class="mom"></div>
                    </div>

                    <div class="grand">

                        <div class="paternalgrand hide">

                            <div class="patGrandfather"></div>
                            <div class="patGrandmother"></div>

                        <div class="maternalgrand hide">

                            <div class="matGrandfather"></div>
                            <div class="matGrandmother"></div>

                        </div>
                        
                    </div>

                </div>

            </div>
        </section>

    </section>

    <script src="assets/script/script.js"></script>
</body>
</html>
